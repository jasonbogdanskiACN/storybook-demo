@if (!dismissed()) {
  <div style="position: relative;">
    <p-message
      [severity]="severity()"
      [text]="summary() + (message() ? ': ' + message() : '')"
    />
    @if (dismissible()) {
      <button
        type="button"
        (click)="dismiss()"
        aria-label="Dismiss alert"
        style="position: absolute; top: 0.75rem; right: 0.75rem; background: transparent; border: none; cursor: pointer; padding: 0.25rem; display: flex; align-items: center; justify-content: center; z-index: 1;"
      >
        <i class="pi pi-times" style="font-size: 1rem;"></i>
      </button>
    }
    <ng-content></ng-content>
  </div>
}
