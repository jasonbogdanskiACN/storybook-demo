<p-card
  [header]="title()"
  [subheader]="subtitle()"
  [class]="elevated() ? 'elevated-card' : ''"
>
  @if (imageUrl()) {
    <ng-template pTemplate="header">
      <img [src]="imageUrl()" [alt]="title() || 'Card image'" style="width: 100%; display: block;" />
    </ng-template>
  }
  <ng-content></ng-content>
</p-card>
