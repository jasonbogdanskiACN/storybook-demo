@if (!dismissed()) {
  <div [class]="'alert alert-' + type()">
    <div class="alert-content">
      <span class="alert-icon" aria-label="Alert icon">{{ icon() }}</span>
      <div class="alert-text">
        @if (title()) {
          <h4 class="alert-title">{{ title() }}</h4>
        }
        <p class="alert-message">{{ message() }}</p>
        <ng-content></ng-content>
      </div>
    </div>
    @if (dismissible()) {
      <button class="alert-dismiss" (click)="dismiss()" aria-label="Dismiss alert">
        Ã—
      </button>
    }
  </div>
}
